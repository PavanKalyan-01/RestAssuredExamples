# Log4j Configuration File
# Location: src/main/resources/log4j.properties

# Root logger option
# Syntax: log4j.rootLogger=LEVEL, appender1, appender2
# LEVEL: ALL, DEBUG, INFO, WARN, ERROR, FATAL, OFF
log4j.rootLogger=INFO, console, file

# ============ CONSOLE APPENDER ============
# Logs to console (System.out)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Pattern explanation:
# %d{yyyy-MM-dd HH:mm:ss} = Date and time
# %-5p = Log level (INFO, ERROR, etc.) padded to 5 characters
# %c{1} = Logger name (class name, short form)
# %L = Line number where log statement is
# %m = Log message
# %n = New line

# ============ FILE APPENDER ============
# Logs to file with automatic rotation
log4j.appender.file=org.apache.log4j.RollingFileAppender

# Log file location
# Creates logs directory in project root if it doesn't exist
log4j.appender.file.File=logs/application.log

# Maximum file size before rotation (10MB)
log4j.appender.file.MaxFileSize=10MB

# Number of backup files to keep
log4j.appender.file.MaxBackupIndex=5

# Log file layout
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n

# Pattern explanation:
# %d{yyyy-MM-dd HH:mm:ss} = Date and time
# [%t] = Thread name (useful for parallel execution)
# %-5p = Log level
# %c{1} = Logger class name
# %L = Line number
# %m = Message
# %n = New line

# ============ PACKAGE-LEVEL LOGGING ============
# Set log level for specific packages

# Your test packages - INFO level
log4j.logger.com.qa.tests=INFO
log4j.logger.com.qa.client=INFO
log4j.logger.com.qa.base=INFO

# Apache HttpClient - WARN level (reduce noise)
log4j.logger.org.apache.http=WARN
log4j.logger.org.apache.http.wire=WARN

# TestNG - WARN level
log4j.logger.org.testng=WARN

# Jackson - WARN level
log4j.logger.com.fasterxml.jackson=WARN

# ============ ADDITIONAL APPENDER (Optional) ============
# HTML format log file
log4j.appender.html=org.apache.log4j.FileAppender
log4j.appender.html.File=logs/application.html
log4j.appender.html.layout=org.apache.log4j.HTMLLayout
log4j.appender.html.layout.Title=API Test Execution Logs
log4j.appender.html.layout.LocationInfo=true

